<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>UniFLOW 결재연동 API 테스트</title>
  <style>
    .system-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }

    .system-box h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>

<body>
  <h2>업무시스템, UniFLOW - 연동 테스트</h2>

  <button id="addSystemBtn">테스트 항목 추가</button>
  <button id="saveConfigBtn">설정 저장</button>
  <button id="loadConfigBtn">설정 불러오기</button>
  <button id="resetConfigBtn">설정 초기화</button>

  <div id="systemsContainer"></div>

  <script src="common/utils.js"></script>
  <script src="js/app.js"></script>

</html>
